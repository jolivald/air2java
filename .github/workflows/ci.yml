name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Set up Docker Compose
      run: sudo apt-get update && sudo apt-get install docker-compose -y

    - name: Build and start services
      run: docker-compose up -d --build

    - name: Wait for db to be healthy
      run: |
        echo "Waiting for db to be healthy..."
        docker-compose exec db bash -c 'while ! mysqladmin ping --silent; do sleep 1; done'

    - name: Run unit tests
      run: docker-compose exec app npm run test

    - name: Run end to endunit tests
      run: docker-compose exec app npm run test:e2e

    - name: Shut down services
      run: docker-compose down --volumes --remove-orphans

    - name: Post logs if tests fail
      if: failure()
      run: docker-compose logs
